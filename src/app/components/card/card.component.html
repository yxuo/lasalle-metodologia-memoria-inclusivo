<div class="card-adivinha" (click)="toggleFlip()">
    @if (flipped) {
    <div class="front">
        <div class="title">{{title}}</div>
        <img class="card-image" [src]="imageUrl" [alt]="imageAlt">
    </div>
} @else {
    <div class="back">
        <div class="back-title">{{index}}</div>
    </div>
    }
</div>
